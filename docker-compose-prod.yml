  #     replicas: 0
  #     restart_policy:
  #       condition: none

  bot:
    image: ${REGISTRY}/pharm-bot:${IMAGE_TAG}
    environment:
      APP_NAME: Сеть аптек 120/80
      REDIS_HOST: redis
      API_TOKEN: 5264546096:AAHH7gzUFdZim4deJs0o78RwZ8x8q6vC6Io
    command: sh -c 'wait-for-it redis:6379 -t 60 && python main.py'
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s

  elastic:
    image: elasticsearch:8.7.1
    environment:
      node.name: elasticsearch
      discovery.type: single-node
      xpack.ml.enabled: 'false'
      xpack.security.enabled: 'false'
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    volumes:
      - es-data:/usr/share/elasticsearch/data
    deploy:
      placement:
        constraints: [ node.role == manager ]
      endpoint_mode: dnsrr
      resources:
        limits:
          memory: 4G

  redis:
    image: redis:7.0-alpine
    deploy:
      placement:
        constraints: [ node.role == manager ]
      endpoint_mode: dnsrr

volumes:
  api-db:
  uploads:
  traefik-certs:
  es-data:


networks:
  traefik-public:
    external: true
